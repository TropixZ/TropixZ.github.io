    <script>
        //css页面滚动触发动画
        $(document).ready(function(){
            var a,b,c;
            a=$(window).height();
            $(window).scroll(function(){
                var b=$(this).scrollTop();
                $(".skill").each(function(){
                    c=$(this).offset().top;
                    if(a+b>c){
                        $(this).addClass("move");
                    }
                    else{
                        $(this).removeClass("move");
                    }
                });
            });

        });
    </script>
